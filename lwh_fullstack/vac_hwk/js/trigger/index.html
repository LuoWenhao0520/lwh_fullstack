<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        // JS是单线程语言
        // callback是异步的
        // 注册事件 登记 注册
        // 事件池 event loop
        // 1.js如何处理事件
        document.body.addEventListener('click',function(){
            alert(2);
        },false)
        document.body.addEventListener('click',function(){
            alert(3);
        },false)
        document.body.addEventListener('click',function(){
            alert(4);
        },false)
    </script>
</body>
</html>
