    <script>
        let arr = ['2.3.5','1.3.4','2.2.3','2.3.4']

        let str1 = '3.4.12',
            str2 = '2.3.10';
        str1 = str1.split('.')
        console.log(str1);

        function comp(str1,str2) {
            let arr1 = str1.split('.'),
                arr2 = str2.split('.');

            let mxLen = Math.max(arr1.length,arr2.length);

            for(let i = 0;i < mxLen;i ++) {
                let a = arr1[i] ? arr1[i] : 0;
                let b = arr2[i] ? arr2[i] : 0;
                if(a != b){
                    return Number(a) > Number(b) ? 1 : -1;
                }
            }
            return 0;
        }

        arr.sort(comp);
        console.log(arr);
    </script>
