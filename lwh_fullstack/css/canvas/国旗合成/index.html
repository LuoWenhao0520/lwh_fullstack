<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- <div class="circle"></div> -->
    <input type="file" id="file">
    <canvas id="preview" width="290px" height="290px"></canvas>
    <img src="./imgs/guoqi.png" alt="" id="img" style="display: none;">
    <img src="" alt="" id="avator" style="display: none;">
    <script>

        // push map forEach filter reduce every some
        
        window.onload = function() {
            const file = document.getElementById('file')
            const preview = document.getElementById('preview');
            const ctx = preview.getContext('2d');
            const img = document.getElementById('img');
            file.addEventListener('change', (event) => {
                let file = event.target.files[0]
                // console.log(file);
                if(!file.type.includes('image/')) {
                    return;
                }
                // ctx.drawImage(file,0,0,290,290)
                // 预览

                const avaotr = document.getElementById('avator');
                let fileReader = new FileReader();
                // 异步
                fileReader.onload = function(e) {
                    avaotr.src = fileReader.result;
                }

                avaotr.onload = function () {
                    ctx.drawImage(avaotr,0,0,290,290);
                    ctx.drawImage(img,0,0,290,290);
                }
                fileReader.readAsDataURL(file);
            
            })
        }
    </script>
</body>
</html>
