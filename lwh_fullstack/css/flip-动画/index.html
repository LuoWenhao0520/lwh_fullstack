<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 720px;
            height: 480px;
        }
    </style>
</head>
<body>
    <div id="app">123</div>
    <script>
        // appendChild
        const app = document.querySelector('#app');

        let image = new Image();
        image.src = 'C:\\Users\\workdesktop\\Pictures\\Saved Pictures\\1920-1080.jpg'
        let start = app.getBoundingClientRect();
        setTimeout(() => {
            // const div = document.createElement('div');
            // div.style.width = '40px';
            // div.style.height = '40px';
            // div.style.backgroundColor = 'red';
            document.body.insertBefore(image,app);
            let last = app.getBoundingClientRect();
            const frames = [
                {
                    transform: `translateY(${start.top - last.top}px)`
                },
                {
                    transform: `translateY(0)`
                }
            ]

            app.animate(frames,{
                duration: 300,
                easing: 'ease-in-out'
            })
        },1000)
    </script>
</body>
</html>
