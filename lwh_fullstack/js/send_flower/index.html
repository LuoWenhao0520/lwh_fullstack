<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Flower{
            constructor(flowerType,flowerNum){
                this.flowerType = flowerType;
                this.flowerNum = flowerNum;
            }
        }
        const lwh = {
            name: 'lwh',
            age: 20,
            
            sendFlower: function(receiver){
                let flower = new Flower('玫瑰',11);
                receiver.receiveFlower(lwh,flower);
            }
        }

        const xm = {
            name: '小美',
            age: 19,

            receiveFlower: function(sender,flower){
                console.log('收到了帅哥' + sender.name + '送的' + flower.flowerNum + '朵' + flower.flowerType);
            }
        }

        const xh = {
            name: '小红',
            hometown: 'sr',

            receiveFlower: function(sender,flower){
                if(sender.name == 'lwh'){
                    console.log('已经发送给小美');
                    xm.receiveFlower(lwh,flower);
                }
                else{
                    console.log('收到了花')
                }
            }
        }
        lwh.sendFlower(xh);
    </script>
</body>
</html>
