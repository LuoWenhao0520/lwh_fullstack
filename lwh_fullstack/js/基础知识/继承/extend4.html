<script>
  // 原型式继承
  function creteObj(o) {
    function F() {}

    F.prototype = o
    return new F()
  }

  function Parent() {
    this.name = 'lwh'
  }

  let person = {
    name: 'lwh',
    friends: ['wen','hao']
  }

  let person1 = creteObj(person)

  let person2 = creteObj(person)

  person1.friends.push('luo')

  console.log(person);
  console.log(person1);
  console.log(person2);



</script>
