<script>
  // 组合继承
  function Parent(name) {
    this.names = ['lwh','wen']
    this.name = name
  }

  Parent.prototype.getName = function() {
    console.log(this.name);
  }

  Child.prototype = new Parent()

  function Child(name,age) {
    this.age = age
    Parent.call(this,name)
  }

  let child = new Child('lwh',18)
  let child2 = new Child('wen',18)
  child.names.push('lwh')


  console.log(child);
  console.log(child2);
</script>
