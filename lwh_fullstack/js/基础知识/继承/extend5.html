<script>
  // 寄生式继承

  function creteObj(o) {
    let clone = Object.create(o)
    clone.sayName = function() {
      console.log('hi');
    }

    return clone
  }

  let person = {
    name: 'lwh',
    friends = ['luo','wen']
  }

  let person1 = creteObj(person)
  let person2 = creteObj(person)

  console.log(person);
  person1.friends.push('hao')
  console.log(person1);

  console.log(person2);

</script>
