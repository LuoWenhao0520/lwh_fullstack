<body>
    <script>
        function Person() {

        }

        var person = new Person();

        console.log(person); // person.__proto__ == Person.prototype
        console.log(Person.prototype);

        // __proto__ 是用来找原型的

        function Grand() {
            this.lastName = 'LLL';
        }

        // Father.prototype.lastName = 'Luo'
        function Father() {
            this.name = 'fa_zs'
            this.fortune = {
                card: 'visa'
            }
        }


        function Son() {
            this.hobbit = 'son_hob'
        }

        var ground = new Grand();

        Father.prototype = ground

        var father = new Father();
        Son.prototype = father


        var son = new Son();


        console.log(son.hobbit);
        console.log(son.name);
        console.log(son.lastName);
        console.log(son.fortune);
        son.fortune.card2 = 'master'
        console.log(son);
        console.log(father);
        console.log(son.toString());

    </script>
</body>
</html>
